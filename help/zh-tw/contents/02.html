<h1>2.如何使用</h1>

<div class="chapter">
<p>
執行「noMeiryoUI.exe」。<br>
程式圖示：<img src="icon.png" width="32" height="32">。<br>
</p>

<p>
然後將會顯示如下圖所示的視窗。<br>
<img src="noMeiryoUI.PNG" width="617" height="451"><br>
按下「選取」按鈕來設定使用者介面元素所使用的字型。<br>
</p>

<p>
當你按下「選取」按鈕時，將會顯示這個對話方塊。<br>
<img src="FontSel.PNG" width="615" height="342"><br>
</p>
<p>
選擇字型、大小、字型樣式和字集，然後按下「確定」按鈕。
</p>
<p>
按下「設定」按鈕，你就能設定使用者介面字型。
</p>

</div>
<hr>
<div class="chapter">
<h2><a id="CommandLine">命令列選項。</a></h2>
<p>
命令列格式如下：<br>
<kbd>noMeiryoUI [font_setting_file] [-set]</kbd><br>
</p>
<p>
如果你指定了「font setting file」，字型設定檔將會在程式啟動時載入。
</p>
<p>
如果你選擇了「-set」選項，系統字型將會被自動設定。<br>
</p>

</div>
